<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sockets Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

  <article id="messages-list" class="margin-bottom"></article>

  <article class="message-sender center-align">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s10">
          <input id="message" type="text" class="validate">
          <label for="message">Message</label>
        </div>
        <div class="input-field col s2">
          <button id="send-message" class="btn waves-effect waves-light btn-large" type="button">
            Send
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </article>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dependencies/jquery-2.1.4.min.js"></script>
  <script src="/js/dependencies/materialize.min.js"></script>
  <script src="/js/dependencies/mustache.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
